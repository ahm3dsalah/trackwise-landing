  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div id="cookie-consent-banner" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #333; color: white; padding: 15px; text-align: center; z-index: 1000;">
        <p style="margin: 0;">We use cookies to enhance your experience. By clicking "Accept", you agree to our use of cookies for analytics purposes.
            <button id="cookie-consent-accept" style="margin-left: 15px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Accept</button>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const consentBanner = document.getElementById('cookie-consent-banner');
            const acceptButton = document.getElementById('cookie-consent-accept');

            // Check if consent is already given
            if (!getCookie('user_consent_given')) {
                consentBanner.style.display = 'block';
            } else {
                loadGoogleAnalytics();
            }

            acceptButton.addEventListener('click', function() {
                setCookie('user_consent_given', 'true', 365);
                consentBanner.style.display = 'none';
                loadGoogleAnalytics();
            });

            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "")  + expires + "; path=/";
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function loadGoogleAnalytics() {
                // Replace with your Google Analytics tracking ID
                const gaTrackingId = 'YOUR_GA_TRACKING_ID';

                const script = document.createElement('script');
                script.src = `https://www.googletagmanager.com/gtag/js?id=G-8YX6H047CJ`;
                script.async = true;
                document.head.appendChild(script);

                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', gaTrackingId);
            }
        });
    </script>
  </body>
